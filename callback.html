<!DOCTYPE html>
<html>
<head>
    <title>Twitch Auth Callback</title>
    <script>
        // Extrai o token da URL (hash ou query)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');

        if (accessToken) {
            // Envia o token de volta para o Godot via JavaScript
            window.location.href = `godot://twitch_auth?token=${accessToken}`;
        } else {
            console.error("Token n√£o encontrado!");
        }
    </script>
</head>
<body>
    <p>Redirecionando para o Godot...</p>
</body>
</html>
